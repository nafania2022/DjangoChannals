<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная страница</a></li>
      </ul>
      <div class="col-md-3 text-end">
          {% if not request.user.is_authenticated %}
        <button id="login" type="button" class="btn btn-outline-primary me-2">Войти</button>
        <button id="register" type="button" class="btn btn-primary">Регистрация</button>

          <script>
        document.querySelector('#login').onclick = function () {
        window.location.pathname = '/login/';
        };
        document.querySelector('#register').onclick = function () {
        window.location.pathname = '/register/';
        };
          </script>
          {% else %}
              <b>Ваш логин:</b><div   style="display: inline-block;  padding: 5px "><b id="user-name" style="font-size: large">{{ user }}</b></div>
              <button id="logout" type="submit" class="btn btn-danger">Выйти</button>
          <script>
            document.querySelector('#logout').onclick = function () {
            window.location.pathname = '/logout/';
            };
          </script>
          {% endif %}

      </div>
    </header>
<div class="container-fluid" style="
    width: auto;
    margin-left: 30px;
    margin-right: 30px;


">
        <div class="row" style="height: 500px">

  {% block friend %}
  {% endblock %}
  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="
        max-width: 1000px;
        margin: auto;
        height: 500px;
        overflow: auto;
            ">

    {% block main %}
    {% endblock main %}
  </main>
  </div>
</div>



</body>
</html>
